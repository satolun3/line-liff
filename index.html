<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINEユーザーID取得</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>LINE ユーザー情報</h2>
  <button onclick="main()">情報を取得</button>
  <pre id="output"></pre>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  async function main() {
    await liff.init({ liffId: "2007571697-Y1rQqXZG" });

    if (!liff.isLoggedIn()) {
      liff.login();
    } else {
      const profile = await liff.getProfile();
      document.body.innerHTML = `
        <h2>こんにちは、${profile.displayName}さん</h2>
        <p>ユーザーID: ${profile.userId}</p>
      `;
      console.log("User ID:", profile.userId);
    }
  }

  main();
</script>
</body>
</html>
